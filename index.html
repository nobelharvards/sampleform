<!DOCTYPE html>
<html lang="en-au">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <title>Form challenge</title>
    </head>
    <body>
        <form class="sample-form" action="https://webhook.site/e47fa831-6da7-4b1b-ba37-b29b73510696">
            <div>    
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" placeholder="Type your email here" required>
            </div>
            <div>    
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" placeholder="Type your first name here" required>
            </div>
            <div>
                <div>
                    <label for="gender">Gender:</label>
                    <!-- <select name="gender" id="gender">
                        <option selected disabled>-- Select --</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="lgbtiq">LGBTIQ</option>
                    </select> -->
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" name="gender" id="lgbtiq" value="lgbtiq">
                    <label for="lgbtiq">LGBTIQ</label>
                </div>
            </div>
            <div>    
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Type your message here" required></textarea>
            </div>
            <input type="submit" value="Send">
        </form>
    </body>
